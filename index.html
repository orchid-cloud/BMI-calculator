<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Check your health</title>
  </head>
  <body>
    <div>
    <div
      
      class=" mx-32 my-14 border-solid border-2 border-zinc-300 rounded shadow-2xl shadow-zinc-300 min-h-96"
    >
      <div class="flex">
        <div class="w-[60%] h-[500px] ">
          <img class="h-full" src="./images/landing image.jpg" alt="" />
        </div>
        <div id="initial-form" class="w-[40%] mr-6">
          <h1 class="text-3xl font-bold mt-6 mb-8">
            Calculate your body mass index
          </h1>
          <form class="flex flex-col">
            <label for="userHeight">What is your height?</label>
            <input
              class="border border-gray-300 rounded-lg p-2.5 mt-4 mb-8"
              type="number"
              id="userHeight"
              placeholder="Type your height in cm"
              required
            />
            <label for="userWeight">What is your weight?</label>
            <input
              class="border border-gray-300 rounded-lg p-2.5 mt-4 mb-8  "
              type="number"
              id="userWeight"
              placeholder="Type your weight in kg"
              required
            />
            <button
              id="initial-submit"
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm  px-5 py-2.5 text-center mt-4 mb-8 w-32"
            >
              Calculate
            </button>
          </form>
        </div>
        <div id="result-form" class="w-[40%] mr-6">
          <div class="mt-[60px]">
            <h2 class="text-2xl font-bold mt-8 mb-6">
              Your BMI is <span id="user-BMI"></span>
            </h2>
            <p>Your BMI is in <span id="user-category"></span> category.</p>
          </div>
          <div  class="mr-6">
          <h2 class="text-2xl font-bold mt-6 mb-6">What your result means?</h2>
          <p id="category-description" class="mb-8"></p>
        </div>
        <button
              id="go-back"
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm  px-5 py-2.5 text-center mt-4 mb-8 w-32"
            >
              Back
            </button>
      </div>
    </div>
  </div>
    
    <footer></footer>
      <div class="text-center text-blue-700">
        <a href="" target="_blank">Source code</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
